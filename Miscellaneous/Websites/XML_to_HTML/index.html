<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to HTML Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <button id="theme-toggle-btn">Switch to Dark Mode</button>
    </div>

    <div class="container">
        <h1>XML to HTML Converter</h1>

        <!-- File input for selecting XML file -->
        <input type="file" id="xml-file" class="file-input" accept=".xml" />

        <!-- Output for the converted HTML content -->
        <div id="output" class="output"></div>
    </div>

    <footer>
        <p>Provided by ZetaCore Developments - 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
